<!DOCTYPE html>
<title>Web App â€“ Simple Interest Calculator</title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        
        <div class="container">
        <label class="disp-t-cell p-right-35">Amount</label> <input type="number"  id="principal" class="disp-t-cell">  <br/> <br/>
        </div>
        <div class="container">
            <label class="disp-t-cell p-right-55">Rate</label><input type="range"  id="rate" min="minval" max="maxval" class="disp-t-cell" value="default_val" onchange="updateRate()">
        <span id="rate_val"></span> <br/><br/>
        <div class="container">
            <label class="disp-t-cell p-right-35">No. of Years</label> <select id="years"  class="disp-t-cell">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/><br/>
        Interest : <span id="result"></span><br/><br/>
        <br/>
        <button onclick="compute()">Compute Interest</button>
        <span id="result">

        </span>
        <br/><br/>
        <footer>&#169; This Calculator belongs to Anjitha</footer>
        </div>
    </body>
</html>
